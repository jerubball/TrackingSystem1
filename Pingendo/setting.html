<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/colorful.css"> </head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa d-inline fa-lg fa-compass"></i>
        <b> Tracking System</b>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="setting.html">
              <i class="fa d-inline fa-lg fa-cog"></i> Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="fa d-inline fa-lg fa-user-circle-o"></i> Log In/Out</a>
          </li>
        </ul>
        <a class="btn navbar-btn ml-2 w-25 p-2 btn-secondary text-center text-capitalize text-white">
          <i class="fa d-inline fa-lg fa-exclamation-circle"></i> EMERGENCY</a>
      </div>
    </div>
  </nav>
  <div class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1">Settings</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-4 pb-2" id="accountBlock">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href="#accountBlock" onclick="hideById('account')" class="btn btn-outline-primary">Edit Account Information</a>
        </div>
      </div>
    </div>
  </div>
  <div class="py-2" id="account" style="display:none">
    <div class="container">
      <div class="row">
        <div class="col-md-12 border p-2 text-primary">
          <form>
            <div class="form-group">
              <label>First Name</label>
              <input id="accountFirst" type="text" class="form-control" placeholder="Enter First Name" value="" name="first_name"> </div>
            <div class="form-group">
              <label>Last Name</label>
              <input id="accountLast" type="text" class="form-control" placeholder="Enter Last Name" value="" name="last_name"> </div>
            <div class="form-group">
              <label>Gender</label>
              <input id="accountGender" type="text" class="form-control" placeholder="Enter Gender" value="" name="gender"> </div>
            <div class="form-group">
              <label>Email Address</label>
              <input id="accountEmail" type="email" class="form-control" placeholder="Enter email" value="" disabled="" name="email"> </div>
            </form>
          <button class="btn btn-primary" onclick="updateProfile()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-4 pb-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <a href="#" class="btn btn-outline-primary">Remove Child Account</a>
        </div>
        <div class="col-md-6">
          <div class="btn-group">
            <button class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown"> Select Child..</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Frank</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Jessica</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-4 pb-2">
    <div class="container">
      <div class="row">
        <div class="col-md-5" style="transition: all 0.25s;">
          <a href="#" class="btn btn-outline-primary">Link New Child to Account</a>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-4 pb-2" id="groupBlock">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a id="groupBlockBtn" href="#groupBlock" class="btn btn-outline-primary" onclick="hideById('address')">Update Group</a>
        </div>
      </div>
    </div>
  </div>
  <div class="py-2" id="address" style="display:none">
    <div class="container">
      <div class="row">
        <div class="col-md-12 border p-2 text-primary">
          <form>
            <div class="form-group">
              <label>Street Address</label>
              <input placeholder="Enter Street" value="" class="form-control" type="text" id="addressStreet" name="street"> </div>
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" placeholder="Enter City" value="" id="addressCity" name="city"> </div>
            <div class="form-group">
              <label>State</label>
              <input type="text" class="form-control" placeholder="Enter State" value="" name="state" id="addressState"> </div>
            <div class="form-group">
              <label>Zip Code</label>
              <input type="text" class="form-control" placeholder="Enter Zip Code" value="" id="addressZip" name="zip"> </div>
          </form>
          <button class="btn btn-primary" onclick="updateGroup()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class = "p-5">
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>
  <script src="/js/hide-script.js"></script>
  <script src="/js/login-script.js"></script>
  <script src="/js/check-login.js"></script>
  <script src="/js/profile-script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
