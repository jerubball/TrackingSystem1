            <button class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">Select</button>
            <div class="dropdown-menu">
              <button class="dropdown-item" type="button" onclick="notifyValue(1)">Child 1</button>
              <button class="dropdown-item" type="button" onclick="notifyValue(2)">Child 2</button>
              <button class="dropdown-item" type="button" onclick="notifyValue(3)">Child 3</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" type="button" onclick="notifyValue(4)">Option 1</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-1">
    <div class="container">
      <div class="row">
        <div class="col-md-12 w-100 h-50">

  </script>
