<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/colorful.css">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="294588941435-m8obssv4sbi3p0pqs46fen1u8cs4j3d8.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async="" defer=""></script>
  <title>Log in to System</title>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa d-inline fa-lg fa-compass"></i>
        <b> Tracking System</b>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="map.html">
              <i class="fa d-inline fa-lg fa-map"></i> Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="setting.html">
              <i class="fa d-inline fa-lg fa-cog"></i> Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="fa d-inline fa-lg fa-user-circle-o"></i> Log&nbsp;In/Out</a>
          </li>
        </ul>
        <a class="btn navbar-btn ml-2 py-2 px-5 btn-secondary text-center text-capitalize text-white">
          <i class="fa d-inline fa-lg fa-exclamation-circle"></i> EMERGENCY</a>
      </div>
    </div>
  </nav>
  <div class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-3">Log in to system</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-4 pb-2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Google Account Login</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <button class="btn btn-outline-primary px-3" onclick="checkSignIn()">Continue </button>
            <button class="btn px-3 btn-outline-primary" onclick="signOut()">Sign Out </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-4 pb-2" id="loginBlock">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Email Account Login</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary" href="#loginBlock" onclick="hideById('login'); shiftTextById('showLogin', ['Expand', 'Collapse'])" id="showLogin">Expand</button>
        </div>
      </div>
      <div class="row pt-4 pb-2" id="login" style="display:none">
        <div class="col-md-12 border p-2 text-primary">
          <form>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email">
              <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password"> </div>
          </form>
          <button type="submit" class="btn btn-primary" onclick="alert('Email login is not supported.')">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>
  <script src="/js/hide-script.js"></script>
  <script src="/js/login-script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
